<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        
        <div id="app" style="text-align:center">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <div><h2>Scoreboard</h2></div>
            <div id="scoreboard" style="display: inline-grid; grid-template-columns: auto auto; text-align:center">
                <div class ="score" id="round" style="width: 200px; border: 1px solid black; background-color: white; text-align:center; margin-bottom: 20px;"><u>Round</u></div>
                <div class="score" id="winner" style="width: 200px; border: 1px solid black; background-color: white; text-align:center; margin-bottom: 20px;"><u>Winner</u></div>
        </div>
        <div><button id="new-game" style="display:inline-block; margin-bottom: 15px">Start A New Game</button></div>
        <h2><div id="current-player"></div></h2>
           
        </header>
    
            <div id="grid" style="display:inline-grid; grid-template-columns: auto auto auto; text-align:center"></div>
    
        </div>
        <script src="./app.js"></script>
    </body>
</html>
